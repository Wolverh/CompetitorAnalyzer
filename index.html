<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.js"></script>

    <title>WOLVER'S HUB</title>

    <style>
        /* Animated gradient background */
        @keyframes gradient {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #0a0027, #15003c, #000c3d, #2f0078);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        h1, .heading-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Glass panel effect */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Neon button styles */
        .neon-btn {
            position: relative;
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            background: #7f5cff1a;
            border: 1px solid #7f5cff;
            transition: all 0.3s ease;
            cursor: pointer;
            color: white;
            text-align: center;
            width: 100%;
        }

        .neon-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .neon-btn:not(:disabled):hover {
            transform: translateY(-2px);
        }

        .neon-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            box-shadow: 0 0 8px #7f5cff, 0 0 16px #7f5cff, 0 0 24px #7f5cff;
            opacity: 0.6;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .neon-btn:not(:disabled):hover::before {
            opacity: 1;
        }

        /* Form input styles */
        .form-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            width: 100%;
            color: white;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #7f5cff;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Password input styles */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white p-4">

    <div id="loginScreen" class="glass p-8 rounded-xl w-full max-w-md">
        <h1 class="heading-font text-3xl mb-6 text-center text-white">
            WOLVER'S HUB
        </h1>
        
        <div class="mb-6">
            <label for="password" class="block mb-2 text-white text-sm font-medium">
                Enter Password
            </label>
            <div class="password-container">
                <input
                    type="password"
                    id="password"
                    class="form-input pr-12"
                    placeholder="Enter password"
                    autocomplete="current-password"
                />
                <button
                    type="button"
                    id="togglePassword"
                    class="password-toggle"
                    tabindex="-1"
                >
                    <svg id="eyeOpen" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    <svg id="eyeClosed" style="display: none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                        <line x1="1" y1="1" x2="23" y2="23"/>
                    </svg>
                </button>
            </div>
        </div>

        <button id="loginBtn" class="neon-btn">
            Unlock
        </button>
    </div>

    <div id="mainScreen" class="glass p-8 rounded-xl w-full max-w-lg hidden">
        <h1 class="heading-font text-3xl mb-6 text-center text-white">
            WOLVER'S HUB
        </h1>
        
        <div class="space-y-4 mb-6">
            <div>
                <label for="username" class="block mb-1 text-sm font-medium text-white">
                    Competitor TikTok Username
                </label>
                <input
                    type="text"
                    id="username"
                    class="form-input"
                    placeholder="e.g., islamabuauf"
                />
            </div>
            
            <div>
                <label for="videoCount" class="block mb-1 text-sm font-medium text-white">
                    Number of Videos
                </label>
                <input
                    type="number"
                    id="videoCount"
                    class="form-input"
                    placeholder="e.g., 60"
                    value="60"
                />
            </div>
            
            <div>
                <label for="sheetUrl" class="block mb-1 text-sm font-medium text-white">
                    Google Sheet URL
                </label>
                <input
                    type="text"
                    id="sheetUrl"
                    class="form-input"
                    placeholder="e.g., https://docs.google.com/spreadsheets/d/..."
                />
            </div>
        </div>

        <button id="initiateBtn" class="neon-btn">
            INITIATE ANALYSIS
        </button>
        
        <div class="mt-4 text-center text-sm opacity-90 min-h-[60px]">
            <p id="status" class="text-white"></p>
            <div id="result" class="mt-2 font-semibold"></div>
        </div>
    </div>

    <script>
        (function() {
            /* ---------- CONSTANTS ---------- */
            const STORED_B64 = 'Tm91cmE='; // "Noura" in Base64
            const COOKIE_NAME = 'wolverAuth';
            const STORAGE_PREFIX = 'wolver_';
            const N8N_WEBHOOK_URL = 'https://n8n.srv898897.hstgr.cloud/webhook-test/3530fd0a-a05f-417a-980b-7b636ad10c4d';

            /* ---------- UTILITY FUNCTIONS ---------- */
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
                document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/; SameSite=Strict; secure;`;
            }

            function getCookie(name) {
                const cookie = document.cookie
                    .split(';')
                    .map(c => c.trim())
                    .find(c => c.startsWith(`${name}=`));
                
                return cookie ? cookie.split('=')[1] : null;
            }
            
            function extractSheetIdFromUrl(url) {
                if (!url) return null;
                const match = url.match(/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
                return match ? match[1] : null;
            }

            function saveFormData() {
                localStorage.setItem(`${STORAGE_PREFIX}username`, usernameInput.value);
                localStorage.setItem(`${STORAGE_PREFIX}videoCount`, videoCountInput.value);
                localStorage.setItem(`${STORAGE_PREFIX}sheetUrl`, sheetUrlInput.value);
            }

            function loadFormData() {
                usernameInput.value = localStorage.getItem(`${STORAGE_PREFIX}username`) || '';
                videoCountInput.value = localStorage.getItem(`${STORAGE_PREFIX}videoCount`) || '60';
                sheetUrlInput.value = localStorage.getItem(`${STORAGE_PREFIX}sheetUrl`) || '';
            }

            /* ---------- DOM ELEMENTS ---------- */
            const loginScreen = document.getElementById('loginScreen');
            const mainScreen = document.getElementById('mainScreen');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const eyeOpen = document.getElementById('eyeOpen');
            const eyeClosed = document.getElementById('eyeClosed');
            const loginBtn = document.getElementById('loginBtn');
            
            const usernameInput = document.getElementById('username');
            const videoCountInput = document.getElementById('videoCount');
            const sheetUrlInput = document.getElementById('sheetUrl');
            const initiateBtn = document.getElementById('initiateBtn');
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');

            /* ---------- AUDIO MANAGEMENT ---------- */
            let audioReady = false;
            let synthesizers = null;

            async function initAudio() {
                if (audioReady) return;
                
                try {
                    await Tone.start();
                    
                    synthesizers = {
                        synth: new Tone.Synth().toDestination(),
                        errSynth: new Tone.Synth({ 
                            oscillator: { type: 'square' } 
                        }).toDestination(),
                        clickSynth: new Tone.Synth({ 
                            oscillator: { type: 'triangle' }, 
                            envelope: { decay: 0.05, release: 0.1 } 
                        }).toDestination(),
                        failSynth: new Tone.Synth({ 
                            oscillator: { type: 'sawtooth' } 
                        }).toDestination()
                    };
                    
                    audioReady = true;
                } catch (error) {
                    console.error('Failed to initialize audio:', error);
                    audioReady = false;
                }
            }

            async function playAudio(fn) {
                if (audioReady && synthesizers) {
                    try {
                        fn();
                    } catch (error) {
                        console.error('Audio playback error:', error);
                    }
                }
            }

            async function chime() {
                if (!synthesizers) return;
                
                await playAudio(() => {
                    const notes = ['C5', 'E5', 'G5', 'C6'];
                    notes.forEach((note, i) => {
                        synthesizers.synth.triggerAttackRelease(note, 0.15, `+${i * 0.15}`);
                    });
                });
            }

            async function errorBuzz() {
                if (!synthesizers) return;
                
                await playAudio(() => {
                    synthesizers.errSynth.triggerAttackRelease('C2', 0.2);
                });
            }

            async function clickSound() {
                if (!synthesizers) return;
                
                await playAudio(() => {
                    synthesizers.clickSynth.triggerAttackRelease('C6', 0.05);
                });
            }

            async function failTone() {
                if (!synthesizers) return;
                
                await playAudio(() => {
                    const notes = ['C4', 'G3', 'E3', 'C3'];
                    notes.forEach((note, i) => {
                        synthesizers.failSynth.triggerAttackRelease(note, 0.2, `+${i * 0.15}`);
                    });
                });
            }

            /* ---------- WEBHOOK UTILITIES ---------- */
            async function createReturnChannel() {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('https://webhook.site/token');
                
                const response = await fetch(proxyUrl + targetUrl, { method: 'POST' });
                
                if (!response.ok) {
                    throw new Error('Could not create return channel.');
                }
                
                const tokenData = await response.json();
                return `https://webhook.site/${tokenData.uuid}`;
            }

            async function pollForResult(uuid, onResult, onError) {
                let isPolling = true;
                let pollCount = 0;
                const maxPolls = 120; // 10 minutes with 5-second intervals
                
                const poll = async () => {
                    if (!isPolling || pollCount >= maxPolls) {
                        if (pollCount >= maxPolls) {
                            onError(new Error('Timeout: No result received within 10 minutes'));
                        }
                        return;
                    }
                    
                    try {
                        const proxyUrl = 'https://api.allorigins.win/get?url=';
                        const targetUrl = encodeURIComponent(`https://webhook.site/token/${uuid}/requests?sorting=newest`);
                        
                        const response = await fetch(proxyUrl + targetUrl);
                        
                        if (!response.ok) {
                            throw new Error('Failed to check for results');
                        }
                        
                        const data = await response.json();
                        const requests = JSON.parse(data.contents);
                        
                        // Look for POST requests with content
                        const postRequest = requests.data?.find((req) => 
                            req.method === 'POST' && req.content
                        );
                        
                        if (postRequest) {
                            try {
                                const resultPayload = JSON.parse(postRequest.content);
                                if (resultPayload?.docUrl) {
                                    onResult(resultPayload);
                                    return;
                                }
                            } catch (parseError) {
                                console.error('Error parsing result:', parseError);
                            }
                        }
                        
                        pollCount++;
                        if (isPolling) {
                            setTimeout(poll, 5000); // Poll every 5 seconds
                        }
                        
                    } catch (error) {
                        onError(error);
                    }
                };
                
                // Start polling
                setTimeout(poll, 2000); // Initial delay of 2 seconds
                
                // Return cleanup function
                return () => {
                    isPolling = false;
                };
            }

            async function sendToN8n(payload) {
                return fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            }

            /* ---------- VIEW MANAGEMENT ---------- */
            function showMainScreen() {
                loginScreen.classList.add('hidden');
                mainScreen.classList.remove('hidden');
                loadFormData();
            }

            function isAuthenticated() {
                return getCookie(COOKIE_NAME) === '1';
            }

            function setAuthenticated() {
                setCookie(COOKIE_NAME, '1', 7);
            }

            /* ---------- EVENT HANDLERS ---------- */
            let cleanupPolling = null;

            // Check authentication on load
            if (isAuthenticated()) {
                showMainScreen();
            }

            // Password toggle
            togglePassword.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                eyeOpen.style.display = isPassword ? 'none' : 'block';
                eyeClosed.style.display = isPassword ? 'block' : 'none';
            });

            // Login functionality
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });

            loginBtn.addEventListener('click', async () => {
                await initAudio();
                
                if (btoa(passwordInput.value) === STORED_B64) {
                    await chime();
                    setAuthenticated();
                    showMainScreen();
                } else {
                    await errorBuzz();
                    passwordInput.value = '';
                }
            });

            // Main functionality
            initiateBtn.addEventListener('click', async () => {
                await initAudio();
                await clickSound();

                // Clear previous results and disable the button
                statusEl.textContent = '';
                resultEl.innerHTML = '';
                initiateBtn.disabled = true;

                // Validate user inputs
                const sheetUrl = sheetUrlInput.value.trim();
                const sheetId = extractSheetIdFromUrl(sheetUrl);
                
                const payload = {
                    username: usernameInput.value.trim(),
                    videoCount: parseInt(videoCountInput.value.trim(), 10),
                    sheetUrl: sheetUrl,
                    sheetId: sheetId
                };

                if (!payload.username || !payload.videoCount || !payload.sheetUrl) {
                    await errorBuzz();
                    statusEl.textContent = 'All fields are required.';
                    initiateBtn.disabled = false;
                    return;
                }
                
                if (!payload.sheetId) {
                    await errorBuzz();
                    statusEl.textContent = 'Invalid Google Sheet URL. Please check and try again.';
                    initiateBtn.disabled = false;
                    return;
                }

                saveFormData();

                try {
                    // Create a new return URL from webhook.site
                    statusEl.textContent = 'Generating secure return channel...';
                    const returnUrl = await createReturnChannel();
                    const uuid = returnUrl.split('/').pop();

                    // Start polling for the result from the n8n automation
                    statusEl.textContent = 'Listening for result...';
                    cleanupPolling = await pollForResult(
                        uuid,
                        (resultPayload) => {
                            chime();
                            statusEl.textContent = 'Success! Analysis complete.';
                            resultEl.innerHTML = `<a href="${resultPayload.docUrl}" target="_blank" class="text-blue-400 hover:underline">View Generated Google Doc</a>`;
                            initiateBtn.disabled = false;
                            if(cleanupPolling) cleanupPolling();
                        },
                        (error) => {
                            failTone();
                            console.error('Polling failed:', error);
                            statusEl.textContent = `Connection error: ${error.message}`;
                            initiateBtn.disabled = false;
                            if(cleanupPolling) cleanupPolling();
                        }
                    );

                    // Send the request to n8n automation
                    statusEl.textContent = 'Sending request to automation... This may take a few minutes.';
                    const finalPayload = { ...payload, returnUrl };

                    const n8nResponse = await sendToN8n(finalPayload);

                    if (!n8nResponse.ok) {
                        throw new Error('Failed to send request to the automation.');
                    }

                    statusEl.textContent = 'Request sent successfully. Waiting for results...';

                } catch (error) {
                    await failTone();
                    statusEl.textContent = `An error occurred: ${error.message}`;
                    if (cleanupPolling) cleanupPolling();
                    initiateBtn.disabled = false;
                }
            });

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                if (cleanupPolling) cleanupPolling();
            });

        })();
    </script>
</body>
</html>
